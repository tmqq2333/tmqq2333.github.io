<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
		<title></title>
		<style>
			@media  screen and (min-width:769px ) {
				.box{font-size: 2vw;
					}
				#myCanvas{
					display: block;
					}
				
			}
			@media  screen and (max-width:768px ) {
				.box{font-size: 4.5vw;
				    
					}
					#myCanvas{
					display: none;
					}
					body {
				height: 100vh;
				background-image: linear-gradient(rgba(16, 16, 16, 0.8), rgba(16, 16, 16, 0.8)), url(https://i.loli.net/2019/10/18/buDT4YS6zUMfHst.jpg);
				background-size: cover;
			}
					
			}
				body {
				margin: 0;
				overflow: hidden;
			}
			
			.box {
				width: 0;
				height: 0;
				background-color: black;
				position: absolute;
				left: 15vw;
				top: 20vh;
				border: solid 0.5px white;
				resize:both;
				/*	用户可调整元素的宽度*/
				overflow-y: scroll;
				color: white;
				background-color: rgba(0,0,0,0.5);
			}
			
			.landIn {
				display: flex;
				flex-wrap: wrap;
				line-height: 1.8;
				color: white;
				font-family: Lora, serif;
				white-space: pre;
				display: none;
			}
			
			.landIn span {
				animation: landIn 0.8s ease-out both;
			}
			
			@keyframes landIn {
				from {
					opacity: 0;
					transform: translateY(-20%);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			
	
			
			
			
		
			.totwo {
				width: 100vw;
				height: 0;
				background-color: darkslategray;
				display: none;
			}
			
			.totwo ::after {
				content: attr(data-spotlight);
				/*position: absolute;
            top:0;
            left: 0;*/
				color: transparent;
				-webkit-clip-Path: ellipse(100px 100px at 0% 50%);
				clip-Path: ellipse(100px 100px at 0% 50%);
				animation: spotlight 5s infinite;
				background-image: url(img/xiong2.jpg);
				background-position: center center;
				background-size: 150%;
				-webkit-background-clip: text;
				background-clip: text;
			}
			
			@keyframes spotlight {
				0% {
					-webkit-clip-Path: ellipse(100px 100px at 0% 50%);
					clip-Path: ellipse(100px 100px at 0% 50%);
				}
				50% {
					-webkit-clip-Path: ellipse(100px 100px at 100% 50%);
					clip-Path: ellipse(100px 100px at 100% 50%);
				}
				100% {
					-webkit-clip-Path: ellipse(100px 100px at 0% 50%);
					clip-Path: ellipse(100px 100px at 0% 50%);
				}
				}
			.element {
				display: inline
			}
			.typed-fade-out {
				opacity: 0;
				transition: opacity .25s;
				-webkit-animation: 0;
				animation: 0;
			}
			.typed-cursor {
				opacity: 1;
				animation: typedjsBlink 0.7s infinite;
				-webkit-animation: typedjsBlink 0.7s infinite;
				animation: typedjsBlink 0.7s infinite;
			}
			
			@keyframes typedjsBlink {
				50% {
					opacity: 0.0;
				}
			}
			
			@-webkit-keyframes typedjsBlink {
				0% {
					opacity: 1;
				}
				50% {
					opacity: 0.0;
				}
				100% {
					opacity: 1;
				}
			
			
		</style>
	</head>

	<body>
		<div class="totwo">

		</div>
		<div class="box">
			<div class="landIn">Microsoft Windows [版本 10.0.19041.572]</div>
			<div class="landIn">(c) 2020 Microsoft Corporation. 保留所有权利。</div>
			<div class="landIn">C:\Users\tmqq2></div><span id="element"></span>
		
		</div>
		<canvas id="myCanvas"></canvas>
		<script src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
		<script src="js/timerain.js"></script>

		<script type="text/javascript">
		   new	function uptoshow() {
				$(document).keypress(function(e) {
					// 回车键事件  
					if(e.which == 13) {
						toText()

					}
				});
				$(".box").click(function(){
					toText()
				})
			}
				setTimeout(function() {
				var options = {
				// 闪烁光标必须得有：上面的css和下面字符串内添加 ^1000 ，只要是当输入到^1000就解析闪烁的时间，1000ms。
				 strings: [ "个人网站建设中，敬请期待！","<i> welcome  ^1000 to see </i> ^1000 <br/> 简历！","请点击enter 或者 轻触本框"],
				  typeSpeed: 100, //打字速度
					backSpeed: 50, //回退速度
					loop: true,
					loopCount: 1,
					showCursor: true,
					cursorChar: "|"
			}
			var typed = new Typed("#element", options);
				}, 5200)
             
			
			function toText() {
				$(".box").stop(true, true).animate({
					"top:": "0vh",
					"width": "0vw",
					"height": "0vw"
				}, 1050, function() {
					$(".landIn").css({
						"display": "none"
					})
				})

				var set = {
					text: "*********************************",
					fontsize: 50,
					fontcolor: "#31708F",
					fontstyle: "华文行楷",
					time: 50,
					ifflur: true
				}
				const scroll = new Scroll(set);
				scroll.show()
		
				setTimeout(function() {
					window.location.href = "jianli.html"
				}, 1200)
			}
			
              function txt() {
				const landInTexts = document.querySelectorAll(".landIn");
				landInTexts.forEach((landInText )=>{
					let letters = landInText.textContent.split("");
					landInText.textContent = "";
					letters.forEach((letter, i) => {
						let span = document.createElement("span");
						span.textContent = letter;
						span.style.animationDelay = `${i * 0.05}s`;
						landInText.append(span);
					});
				});

			}
			var set = {
				text: "123456789abcdgfhjfdhkjetreytryui",
				fontsize: 15,
				fontcolor: "green",
				fontstyle: "华文行楷",
				time: 50,
				ifflur: false
			}
			const scroll = new Scroll(set);
			scroll.show()
			setTimeout(function() {
				$(".box").stop(true, true).animate({
					"top:": "20vh",
					"width": "70vw",
					"height": "60vh"
				}, 1050, function() {
					$(".landIn").css({
						"display": "block"
					})

					txt()
					})
				}, 1000)
					
			   
		</script>
	</body>

</html>
